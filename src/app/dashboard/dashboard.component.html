<div class="dashboard-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <div mat-card-avatar class="user-avatar">
        <mat-icon>person</mat-icon>
      </div>
      <mat-card-title>Welcome to Dashboard!</mat-card-title>
      <mat-card-subtitle>{{ currentTime | date:'medium' }}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="user-info">
        <h2>Hello, {{ userEmail }}!</h2>
        <p>You have successfully logged into the system.</p>
        
        <div class="stats-section">
          <mat-card class="stat-card">
            <mat-card-content>
              <div class="stat-item">
                <mat-icon color="primary">email</mat-icon>
                <div class="stat-text">
                  <h3>Email</h3>
                  <p>{{ userEmail }}</p>
                </div>
              </div>
            </mat-card-content>
          </mat-card>

          <mat-card class="stat-card">
            <mat-card-content>
              <div class="stat-item">
                <mat-icon color="accent">list</mat-icon>
                <div class="stat-text">
                  <h3>To See List of items </h3>
                  <p (click)="redirectToList()">Click here</p>
                </div>
              </div>
            </mat-card-content>
          </mat-card>

          <mat-card class="stat-card">
            <mat-card-content>
              <div class="stat-item">
                <mat-icon color="warn">dashboard</mat-icon>
                <div class="stat-text">
                  <h3>Status</h3>
                  <p>Active</p>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-card-content>
    
    <mat-card-actions align="end"> 
      <button mat-raised-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-card-actions>
  </mat-card>
</div>
