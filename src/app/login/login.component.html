<mat-card>
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email">
      <mat-error *ngIf="loginForm.get('email')?.invalid">Valid email required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
      <mat-error *ngIf="loginForm.get('password')?.invalid">Password required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>

    <div *ngIf="error" style="color:red; margin-top:10px;">{{ error }}</div>
  </form>
</mat-card>
